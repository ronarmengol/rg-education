<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Hero Background Demo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Space Grotesk", sans-serif;
        overflow-x: hidden;
        background: #02040a;
      }

      /* Hero Section */
      .hero {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* Animated gradient background */
      .hero-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #02040a 0%,
          #0a1628 50%,
          #02040a 100%
        );
        z-index: 0;
      }

      /* Animated mesh gradient overlay */
      .mesh-gradient {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background:
          radial-gradient(
            ellipse at 20% 30%,
            rgba(59, 130, 246, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 80% 70%,
            rgba(139, 92, 246, 0.12) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 50% 50%,
            rgba(6, 182, 212, 0.08) 0%,
            transparent 60%
          );
        animation: meshMove 20s ease-in-out infinite;
        z-index: 1;
      }

      @keyframes meshMove {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(-5%, 5%) rotate(2deg);
        }
        50% {
          transform: translate(5%, -5%) rotate(-2deg);
        }
        75% {
          transform: translate(-3%, -3%) rotate(1deg);
        }
      }

      /* Flowing wave layers */
      .wave-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 2;
      }

      .wave {
        position: absolute;
        width: 200%;
        height: 100%;
        opacity: 0.6;
      }

      .wave svg {
        position: absolute;
        bottom: 0;
        width: 200%;
        height: auto;
      }

      .wave-1 {
        animation: waveFlow 25s linear infinite;
      }

      .wave-2 {
        animation: waveFlow 20s linear infinite reverse;
        opacity: 0.4;
      }

      .wave-3 {
        animation: waveFlow 30s linear infinite;
        opacity: 0.3;
      }

      @keyframes waveFlow {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      /* Floating orbs */
      .orbs-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
        pointer-events: none;
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.5;
      }

      .orb-1 {
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(59, 130, 246, 0.4) 0%,
          transparent 70%
        );
        top: 10%;
        left: 10%;
        animation: float1 15s ease-in-out infinite;
      }

      .orb-2 {
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          rgba(139, 92, 246, 0.35) 0%,
          transparent 70%
        );
        top: 60%;
        right: 15%;
        animation: float2 18s ease-in-out infinite;
      }

      .orb-3 {
        width: 250px;
        height: 250px;
        background: radial-gradient(
          circle,
          rgba(6, 182, 212, 0.3) 0%,
          transparent 70%
        );
        bottom: 20%;
        left: 30%;
        animation: float3 12s ease-in-out infinite;
      }

      .orb-4 {
        width: 350px;
        height: 350px;
        background: radial-gradient(
          circle,
          rgba(236, 72, 153, 0.2) 0%,
          transparent 70%
        );
        top: 30%;
        right: 30%;
        animation: float1 20s ease-in-out infinite reverse;
      }

      @keyframes float1 {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(30px, -40px) scale(1.05);
        }
        50% {
          transform: translate(-20px, 20px) scale(0.95);
        }
        75% {
          transform: translate(40px, 30px) scale(1.02);
        }
      }

      @keyframes float2 {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(-40px, 30px) scale(1.08);
        }
        66% {
          transform: translate(30px, -20px) scale(0.92);
        }
      }

      @keyframes float3 {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(50px, -30px);
        }
      }

      /* Particle canvas */
      #particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 4;
        pointer-events: none;
      }

      /* Glowing lines */
      .glow-lines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 5;
        pointer-events: none;
        overflow: hidden;
      }

      .glow-line {
        position: absolute;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(59, 130, 246, 0.6),
          rgba(139, 92, 246, 0.6),
          transparent
        );
        border-radius: 2px;
        opacity: 0;
        animation: lineGlow 8s ease-in-out infinite;
      }

      .glow-line:nth-child(1) {
        width: 300px;
        top: 20%;
        left: -300px;
        animation-delay: 0s;
      }

      .glow-line:nth-child(2) {
        width: 400px;
        top: 40%;
        left: -400px;
        animation-delay: 2s;
      }

      .glow-line:nth-child(3) {
        width: 250px;
        top: 60%;
        left: -250px;
        animation-delay: 4s;
      }

      .glow-line:nth-child(4) {
        width: 350px;
        top: 80%;
        left: -350px;
        animation-delay: 6s;
      }

      @keyframes lineGlow {
        0% {
          opacity: 0;
          transform: translateX(0);
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateX(calc(100vw + 400px));
        }
      }

      /* Subtle grid pattern */
      .grid-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        z-index: 6;
        animation: gridPulse 10s ease-in-out infinite;
      }

      @keyframes gridPulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 0.8;
        }
      }

      /* Hero content */
      .hero-content {
        position: relative;
        z-index: 10;
        text-align: center;
        color: white;
        max-width: 900px;
        padding: 2rem;
      }

      .hero-content h1 {
        font-size: clamp(2.5rem, 6vw, 4.5rem);
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 1.5rem;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          #a5b4fc 50%,
          #67e8f9 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: titleGlow 3s ease-in-out infinite alternate;
      }

      @keyframes titleGlow {
        0% {
          filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
        }
        100% {
          filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.4));
        }
      }

      .hero-content p {
        font-size: 1.25rem;
        color: rgba(255, 255, 255, 0.7);
        max-width: 600px;
        margin: 0 auto 2rem;
        line-height: 1.7;
      }

      .hero-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem 2.5rem;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
      }

      .hero-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 50px rgba(59, 130, 246, 0.5);
      }

      /* Scroll indicator */
      .scroll-indicator {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        animation: bounce 2s ease-in-out infinite;
      }

      .scroll-indicator svg {
        width: 30px;
        height: 30px;
        stroke: rgba(255, 255, 255, 0.5);
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        50% {
          transform: translateX(-50%) translateY(10px);
        }
      }

      /* Noise texture overlay */
      .noise {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 7;
        opacity: 0.03;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      }

      /* Demo label */
      .demo-label {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: rgba(0, 0, 0, 0.6);
        color: #67e8f9;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 0.875rem;
        z-index: 100;
        border: 1px solid rgba(103, 232, 249, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="demo-label">Hero Animation Demo</div>

    <section class="hero">
      <!-- Background layers -->
      <div class="hero-bg"></div>
      <div class="mesh-gradient"></div>

      <!-- Animated waves -->
      <div class="wave-container">
        <div class="wave wave-1">
          <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path
              fill="url(#wave-gradient-1)"
              d="M0,160L48,176C96,192,192,224,288,213.3C384,203,480,149,576,138.7C672,128,768,160,864,181.3C960,203,1056,213,1152,197.3C1248,181,1344,139,1392,117.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            <defs>
              <linearGradient
                id="wave-gradient-1"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="0%">
                <stop offset="0%" style="stop-color: rgba(59, 130, 246, 0.1)" />
                <stop
                  offset="50%"
                  style="stop-color: rgba(139, 92, 246, 0.15)" />
                <stop
                  offset="100%"
                  style="stop-color: rgba(6, 182, 212, 0.1)" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="wave wave-2">
          <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path
              fill="url(#wave-gradient-2)"
              d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,224C672,213,768,171,864,149.3C960,128,1056,128,1152,149.3C1248,171,1344,213,1392,234.7L1440,256L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            <defs>
              <linearGradient
                id="wave-gradient-2"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="0%">
                <stop
                  offset="0%"
                  style="stop-color: rgba(139, 92, 246, 0.08)" />
                <stop
                  offset="100%"
                  style="stop-color: rgba(59, 130, 246, 0.12)" />
              </linearGradient>
            </defs>
          </svg>
        </div>
      </div>

      <!-- Floating orbs -->
      <div class="orbs-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
      </div>

      <!-- Canvas for particles -->
      <canvas id="particles"></canvas>

      <!-- Glowing lines -->
      <div class="glow-lines">
        <div class="glow-line"></div>
        <div class="glow-line"></div>
        <div class="glow-line"></div>
        <div class="glow-line"></div>
      </div>

      <!-- Grid pattern -->
      <div class="grid-pattern"></div>

      <!-- Noise texture -->
      <div class="noise"></div>

      <!-- Content -->
      <div class="hero-content">
        <h1>The Operating System for Modern Education</h1>
        <p>
          Transform your school administration from chaos to clarity. R&G
          Education streamlines enrollment, attendance, fees, exams, timetables,
          and parent communication â€” all in one place.
        </p>
        <a href="#" class="hero-btn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          Request Demo
        </a>
      </div>

      <!-- Scroll indicator -->
      <div class="scroll-indicator">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
          <path d="M12 5v14M19 12l-7 7-7-7" />
        </svg>
      </div>
    </section>

    <script>
      // Particle system
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");
      let particles = [];
      let mouseX = 0;
      let mouseY = 0;

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      // Track mouse for interactive effect
      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      class Particle {
        constructor() {
          this.reset();
        }

        reset() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 0.5;
          this.speedX = (Math.random() - 0.5) * 0.5;
          this.speedY = (Math.random() - 0.5) * 0.5;
          this.opacity = Math.random() * 0.5 + 0.2;
          this.color = this.getRandomColor();
          this.pulseSpeed = Math.random() * 0.02 + 0.01;
          this.pulsePhase = Math.random() * Math.PI * 2;
        }

        getRandomColor() {
          const colors = [
            "59, 130, 246", // Blue
            "139, 92, 246", // Purple
            "6, 182, 212", // Cyan
            "236, 72, 153", // Pink
            "255, 255, 255", // White
          ];
          return colors[Math.floor(Math.random() * colors.length)];
        }

        update() {
          this.x += this.speedX;
          this.y += this.speedY;

          // Pulse effect
          this.pulsePhase += this.pulseSpeed;
          const pulse = Math.sin(this.pulsePhase) * 0.3 + 0.7;

          // Mouse interaction
          const dx = mouseX - this.x;
          const dy = mouseY - this.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 150) {
            const force = (150 - distance) / 150;
            this.x -= dx * force * 0.02;
            this.y -= dy * force * 0.02;
          }

          // Wrap around
          if (this.x < 0) this.x = canvas.width;
          if (this.x > canvas.width) this.x = 0;
          if (this.y < 0) this.y = canvas.height;
          if (this.y > canvas.height) this.y = 0;

          return pulse;
        }

        draw(pulse) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size * pulse, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(${this.color}, ${this.opacity * pulse})`;
          ctx.fill();

          // Glow effect for larger particles
          if (this.size > 1.5) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * 3 * pulse, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(${this.color}, ${this.opacity * 0.1 * pulse})`;
            ctx.fill();
          }
        }
      }

      // Create particles
      const particleCount = 80;
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }

      // Connect nearby particles with lines
      function connectParticles() {
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 120) {
              const opacity = (1 - distance / 120) * 0.15;
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.strokeStyle = `rgba(59, 130, 246, ${opacity})`;
              ctx.lineWidth = 0.5;
              ctx.stroke();
            }
          }
        }
      }

      // Animation loop
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw connection lines first
        connectParticles();

        // Update and draw particles
        particles.forEach((particle) => {
          const pulse = particle.update();
          particle.draw(pulse);
        });

        requestAnimationFrame(animate);
      }

      animate();

      // Add shooting stars occasionally
      function createShootingStar() {
        const star = document.createElement("div");
        star.style.cssText = `
        position: fixed;
        width: 100px;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        top: ${Math.random() * 50}%;
        left: -100px;
        z-index: 8;
        transform: rotate(${15 + Math.random() * 10}deg);
        animation: shootingStar 1s linear forwards;
        pointer-events: none;
      `;

        document.body.appendChild(star);

        setTimeout(() => star.remove(), 1000);
      }

      // Create shooting star style
      const style = document.createElement("style");
      style.textContent = `
      @keyframes shootingStar {
        0% { transform: translateX(0) rotate(15deg); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateX(calc(100vw + 200px)) rotate(15deg); opacity: 0; }
      }
    `;
      document.head.appendChild(style);

      // Trigger shooting stars randomly
      setInterval(() => {
        if (Math.random() > 0.7) {
          createShootingStar();
        }
      }, 3000);
    </script>
  </body>
